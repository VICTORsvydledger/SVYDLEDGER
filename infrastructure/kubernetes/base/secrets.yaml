# Kubernetes Secrets para SVYD LEDGER
# Production Environment - Central US
# 
# ?? IMPORTANTE: Este archivo contiene secrets y NO debe commitearse a Git
# Está incluido en .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: production
type: Opaque
stringData:
  # Database Connection String para Azure SQL Hyperscale
  DATABASE_URL: "Server=tcp:svydledger-sqlserver.database.windows.net,1433;Initial Catalog=svydledger-hyperescala;User ID=svydadmin;Password=CHANGE_THIS_PASSWORD;Encrypt=true;TrustServerCertificate=False;Connection Timeout=30;MultipleActiveResultSets=True"
  
  # JWT Secret Key (debe ser una clave fuerte de 64+ caracteres)
  JWT_SECRET_KEY: "CHANGE_THIS_TO_A_SECURE_RANDOM_64_CHAR_STRING_FOR_JWT_TOKENS_PRODUCTION"
  
  # Stripe API Keys (para Payments Service)
  STRIPE_SECRET_KEY: "sk_live_CHANGE_THIS_TO_YOUR_STRIPE_SECRET_KEY"
  STRIPE_WEBHOOK_SECRET: "whsec_CHANGE_THIS_TO_YOUR_STRIPE_WEBHOOK_SECRET"
  
  # Service Bus Connection String
  SERVICE_BUS_CONNECTION_STRING: "Endpoint=sb://svydledger-dev-sbn.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=CHANGE_THIS"

---
apiVersion: v1
kind: Secret
metadata:
  name: acr-secret
  namespace: production
type: kubernetes.io/dockerconfigjson
data:
  # Este secret ya lo crearemos por comando usando el token de ACR
  .dockerconfigjson: ""
