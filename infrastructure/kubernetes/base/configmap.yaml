# Kubernetes ConfigMap and Secrets
# SVYD LEDGER - Region: Central US

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  region: "centralus"
  environment: "production"
  keyvault-url: "https://svydledger-kv.vault.azure.net/"
  api-gateway-url: "https://api.svydledger.com"
  frontend-url: "https://www.svydledger.com"
---
# Note: Secrets should be created separately using kubectl or Azure Key Vault
# DO NOT commit actual secrets to git
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
type: Opaque
data:
  # Base64 encoded values (replace with actual values from Azure Key Vault)
  connection-string: ""  # To be populated from Azure Key Vault
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
data:
  # Base64 encoded values (replace with actual values from Azure Key Vault)
  jwt-secret: ""  # To be populated from Azure Key Vault
  stripe-secret-key: ""  # To be populated from Azure Key Vault
  stripe-webhook-secret: ""  # To be populated from Azure Key Vault
