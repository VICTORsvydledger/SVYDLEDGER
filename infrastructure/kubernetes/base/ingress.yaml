                  number: 80
    
    # Country Service
    - host: country.svydledger.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: country-service
                port:
                  number: 80
    
    # Accounting Service
    - host: accounting.svydledger.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: accounting-service
                port:
                  number: 80
    
    # Reports Service
    - host: reports.svydledger.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: reports-service
                port:
                  number: 80
    
    # Payments Service
    - host: payments.svydledger.com
      http:
        paths:
