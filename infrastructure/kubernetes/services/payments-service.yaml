# Payments Service Deployment
# SVYD LEDGER - Node.js/TypeScript/Stripe
# Region: Central US

apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-service
  namespace: production
  labels:
    app: payments-service
    tier: backend
    language: nodejs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payments-service
  template:
    metadata:
      labels:
        app: payments-service
        tier: backend
        language: nodejs
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: payments-service
          image: svydledgeracrdev.azurecr.io/svydledger/payments-service:latest
          ports:
            - containerPort: 8006
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: STRIPE_SECRET_KEY
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: STRIPE_WEBHOOK_SECRET
            - name: NODE_ENV
              value: "production"
            - name: REGION
              value: "centralus"
            - name: PORT
              value: "8006"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8006
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8006
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: payments-service
  namespace: production
  labels:
    app: payments-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8006
      protocol: TCP
      name: http
  selector:
    app: payments-service
