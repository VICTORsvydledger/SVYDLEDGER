# Country Service Deployment
# SVYD LEDGER - Python/FastAPI
# Region: Central US

apiVersion: apps/v1
kind: Deployment
metadata:
  name: country-service
  namespace: production
  labels:
    app: country-service
    tier: backend
    language: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: country-service
  template:
    metadata:
      labels:
        app: country-service
        tier: backend
        language: python
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: country-service
          image: svydledgeracrdev.azurecr.io/svydledger/country-service:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            - name: ENVIRONMENT
              value: "production"
            - name: REGION
              value: "centralus"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: country-service
  namespace: production
  labels:
    app: country-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: country-service
