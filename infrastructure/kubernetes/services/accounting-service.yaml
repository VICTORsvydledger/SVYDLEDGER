# Accounting Service Deployment
# SVYD LEDGER - Node.js/TypeScript/Prisma
# Region: Central US

apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounting-service
  namespace: production
  labels:
    app: accounting-service
    tier: backend
    language: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounting-service
  template:
    metadata:
      labels:
        app: accounting-service
        tier: backend
        language: nodejs
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: accounting-service
          image: svydledgeracrdev.azurecr.io/svydledger/accounting-service:latest
          ports:
            - containerPort: 8004
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            - name: NODE_ENV
              value: "production"
            - name: REGION
              value: "centralus"
            - name: PORT
              value: "8004"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: accounting-service
  namespace: production
  labels:
    app: accounting-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8004
      protocol: TCP
      name: http
  selector:
    app: accounting-service
